<div class="
relative bg-teal-900
w-full h-auto
mt-[10vh]
flex flex-col
sm:w-[15vw] sm:h-[90vh]">
    <textarea
    #newItem
    (focus)="change_height($event);"
    (input)="change_height($event);updateTmpVal($event);is_typing=true;"
    (blur)="is_valid=true;is_typing=false;"
    [ngClass]="chk_is_valid()"
    class="block
    bg-gray-800 outline-none text-gray-300 resize-none rounded-md
    w-[90%] h-auto
    mx-auto mt-[2.5vh] p-2
    overflow-y-auto
    focus:ring-gray-600 focus:ring-2"
    placeholder="新增待辦事項"></textarea>


  <!-- icon in textarea -->
  <div class="absolute
    top-[3vh] right-[5vh]
    w-[34px]  text-2xl text-white
    opacity-30
    sm:top-[3vh] sm:right-[1vh]" [ngClass]="!is_valid?'opacity-100':''">
    <ng-container *ngIf="is_valid && !is_typing">
      <i class="fa-solid fa-face-smile-wink"></i>
    </ng-container>
    <ng-container *ngIf="!is_valid && !is_typing">
      <i class="fa-solid fa-face-tired text-red-600"></i>
    </ng-container>

  </div>
  <button (click)="create(newItem)" class="bg-teal-600 text-xl rounded-md
    h-[30px] w-[50%] m-2 mx-auto
    shadow-sm shadow-black
    hover:bg-teal-400
    sm:w-[90%] sm:h-[40px]
    ">新增</button>
</div>
